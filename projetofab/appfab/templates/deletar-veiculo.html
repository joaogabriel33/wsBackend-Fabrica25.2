<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Deletar Veículo</h1>
    <p>Tem certeza que deseja deletar o veículo "{{ veiculo.nome }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sim, deletar</button>
        <a href="{% url 'lista_veiculos' %}">Cancelar</a>
    </form>
</body>
</html>
