<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Informações</title>
</head>
<body>
    <h1>Buscar informações de veículo </h1>
    <form method="post">
        {% csrf_token %}
        Modelo: <input type="text" name="modelo">
        <button type="submit">Buscar</button>
    </form>

    {% if dados %}
    <h2>Resultados:</h2>
    <pre>{{ dados|safe }}</pre>
    {% endif %}
</body>
</html>
