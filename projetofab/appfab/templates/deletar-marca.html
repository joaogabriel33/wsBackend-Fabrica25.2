<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deletar</title>
</head>
<body>

    <p>Tem certeza que deseja deletar a marca "{{ marca.nome }}"?</p>

        <a href="{% url 'lista_marcas' %}">Cancelar</a>
    </form>

</body>
</html>
